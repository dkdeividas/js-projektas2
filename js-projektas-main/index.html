<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center text-secondary my-5">Vanilla JavaScript and Local Storage</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form>
                    <div class="mb-3">
                      <label for="productCode" class="form-label text-secondary">Product Code</label>
                      <input type="number" class="form-control" id="productCode" aria-describedby="emailHelp" placeholder="only numbers">
                    </div>
                    <div class="mb-3">
                      <label for="productName" class="form-label text-secondary">Product Name</label>
                      <input type="text" class="form-control" id="productName">
                    </div>
                    <div class="mb-3">
                        <label for="productQuantity" class="form-label text-secondary">Product Quantity</label>
                        <input type="number" class="form-control" id="productQuantity">
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center">
                        <button type="submit" class="btn btn-secondary" id="insertProduct">Insert</button>
                        <button type="submit" class="btn btn-secondary" id="deleteProduct">Delete</button>
                    </div>
                  </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="row mt-3">
                    <h5 class="text-center text-secondary">Find Product from Local Storage</h5>
                    <form class="px-3">
                        <div class="mb-3">
                            <label for="findID" class="form-label text-secondary">Product Code</label>
                            <input type="number" class="form-control" id="find_productCode" placeholder="only numbers...">
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary" id="findProduct">Find...</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <ul class="list-group" id="results">
                        <!-- cia kursiu list item su JS -->
                    </ul>
                     
                </div>
            </div>
        </div>

    </div>
        


    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script type="module" src="./script.js"></script>
    </footer>
    
    
</body>
</html>
